# Example Nginx site config for Dispatch Hub (EC2, same-host frontend + backend)
#
# Goal:
# - Serve the built frontend (Vite) from disk
# - Reverse-proxy /api and /socket.io to the backend on 127.0.0.1:3001
# - Avoid browser CORS/PNA issues by keeping all calls same-origin
#
# Notes:
# - Replace server_name and root paths for your EC2.
# - Ensure the backend listens on 127.0.0.1:3001 (or 0.0.0.0:3001) and is reachable locally.

server {
  listen 80;
  server_name 13.49.66.233; # or your domain

  # Where you copied frontend/dist
  root /var/www/dispatch-hub;
  index index.html;

  # Uploads can be large (invoice/schedule files)
  client_max_body_size 50m;

  # Serve static assets with long cache; Vite filenames are hashed.
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # API -> backend
  location /api/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
  }

  # Socket.IO -> backend (WebSocket upgrade)
  location /socket.io/ {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
  }

  # Single-page app fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}


